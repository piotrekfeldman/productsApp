<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            display: block;
            padding-left: 25px;
        }
        div{
            margin-top: 25px;
        }

    </style>
    <title>Title</title>
</head>
<body>
<h1>Lista produktów</h1>
<ul class="list-group list-group-flush" th:each="product: ${products}">
    <li class="list-group-item">
        <span th:text="|Nazwa produktu: ${product.getName()} Cena: ${product.getPrice()} PLN|"></span>
    </li>
</ul>
<span th:text="|Suma: ${total}  PLN|"></span>
<div>
<a id="link" href="/">Wróć na stronę główną</a>
</div>
</body>
</html>
