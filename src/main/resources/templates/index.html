<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Title</title>

    <script>
        function hideElement() {
            document.getElementById("success").style.display = "none";
            document.getElementById("success").remove();
        }

        setTimeout("hideElement()", 3000);
    </script>
    <style>
        body {
            display: block;
            margin: auto;
            width: 100%;
            padding-left: 25px;

        }

        form, .list-group {
            margin: auto;
            width: auto;
            padding: 5px;
            padding-right: 30%;
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Strona główna</h1>
<div class="list-group">
    <a href="/lista?kategoria=wszystkie" class="list-group-item list-group-item-action">Wyświetl wszystkie produkty</a>
    <a href="/lista?kategoria=spozywcze" class="list-group-item list-group-item-action">Wyświetl art. spożywcze</a>
    <a href="/lista?kategoria=domowe" class="list-group-item list-group-item-action">Wyświetl art. gosp. domowego</a>
    <a href="/lista?kategoria=inne" class="list-group-item list-group-item-action">Wyświetl inne</a>
</div>
<h1>Dodaj nowy produkt</h1>

<form action="/dodaj" method="post" th:object="${product}">
    <div class="mb-3">
        <label for="productName" class="form-label">Nazwa produktu:</label>
        <input th:field="*{name}" type="text" class="form-control" id="productName" aria-describedby="productName"
               required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Cena:</label>
        <input th:field="*{price}" type="number" class="form-control" required step=".01" min="0.01" id="price">
    </div>
    <label>Kategoria</label>
    <select th:field="*{category}" class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option th:value="'GROCERIES'" th:text="|Artykuły spożywcze|"></option>
        <option th:value="'HOUSEHOLD_ITEMS'" th:text="|Artykuły gospodarstwa domowego|"></option>
        <option th:value="'ANOTHER'" th:text="|Inne|"></option>
    </select>
    <button type="submit" class="btn btn-primary">Dodaj produkt</button>
</form>

</body>
</html>
