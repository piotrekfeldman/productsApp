<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Strona główna</h1>
<ul>
    <li><a href="/lista?kategoria=wszystkie">Wyświetl wszystkie produkty</a></li>
    <li><a href="/lista?kategoria=spozywcze">Wyświetl art. spożywcze</a></li>
    <li><a href="/lista?kategoria=domowe">Wyświetl art. gosp. domowego</a></li>
    <li><a href="/lista?kategoria=inne">Wyświetl inne</a></li>
</ul>
<h1>Dodaj nowy produkt</h1>

<form action="/dodaj" method="post" th:object="${product}">
    <input type="text" placeholder="Nazwa produktu" required="true" th:field="*{name}"/>
    <input type="number" placeholder="Cena produktu" required="true" step=".01" th:field="*{price}"/>
    <label for="*{category}">Kategoria</label>
    <select th:field="*{category}">
        <option th:value="'GROCERIES'" th:text="|Artykuły spożywcze|"></option>
        <option th:value="'HOUSEHOLD_ITEMS'" th:text="|Artykuły gospodarstwa domowego|"></option>
        <option th:value="'ANOTHER'" th:text="|Inne|"></option>
    </select>
    <input type="submit" name="dodaj" placeholder="Dodaj" value="Dodaj"/>
</form>
</body>
</html>
